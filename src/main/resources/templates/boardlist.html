<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 리스트 페이지</title>
    <!-- JavaScript Bundle with Popper -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>

<style>



    a:link{
        font-weight : bold;
        text-decoration:none;

    }
    .btn{
    color:white;
    }

    h1{
        text-align:center;
    }

    .location{
        margin:auto;
        text-align:center;

    }
</style>

<body>
    <div class="container.fluid p-5 my-5 border">
        <h1>저의 게시판에 오신것을 환영합니다!</h1>
    </div>
    <div class="container">

        <table class="table table-hover">
            <thead class="table-success">
                <tr>
                    <th>글번호</th>
                    <th>제목</th>
                </tr>
            </thead>
            <tbody>
                 <tr th:each="board : ${list}">
                    <td th:text="${board.id}" style="font-weight:bold; text-align:left; background-color:gray;">1</td>
                    <td style="background-color:yellow;">
                        <a th:text="${board.title}" th:href="@{/board/view(id=${board.id})}" style="color:black; opacity:70%; text-align:left;">

                        </a>
                    </td>
                 </tr>
            </tbody>

        </table>


        <div class="location">
            <th:block th:each="page : ${#numbers.sequence(startPage, endPage)}">
                <a th:if="${page != nowPage}" th:href="@{/board/list(page = ${page - 1})}" th:text="${page}"
                   style="color:black"></a>
                <strong th:if="${page == nowPage}" th:text="${page}" style="color : red;"></strong>
            </th:block>
        </div>



        <br>
        <a href="/board/write" style="color:white">
            <div class="d-grid">
                <button type="button" class="btn btn-success">글 작성하기</button>
            </div>
        </a>


    </div>
</body>
</html>
