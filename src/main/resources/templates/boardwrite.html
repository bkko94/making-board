<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성 폼</title>

    <!-- JavaScript Bundle with Popper -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>

<style>
    .container{
        background-color:lightblue;
    }

</style>

<body>
<div class="container rounded">

    <h3 style="text-align:center; margin-top:30px; padding-top:30px;">Welcome! You can leave any message here!</h3>
    <div class="container mt-3">
        <form action="/board/writePro" method="post" enctype="multipart/form-data">
            <div class="mb-3 mt-3">
                <label class="form-label"></label>
                <input name="title" type="text" class="form-control" placeholder="제목을입력하세요">
            </div>

                <textarea class="form-control" rows="10" name="content"></textarea>
            <br>
                <input type="file" class="btn btn-outline-success" name="file" style="margin-bottom:30px">
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-block" style="margin-bottom:30px">작성</button>
                </div>
        </form>
    </div>
</div>
</body>
</html>
